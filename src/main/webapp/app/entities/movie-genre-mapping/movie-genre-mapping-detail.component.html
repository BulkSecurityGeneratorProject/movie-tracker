<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movieGenreMapping">
            <h2><span>Movie Genre Mapping</span> {{movieGenreMapping.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Genre</span></dt>
                <dd>
                    <div *ngIf="movieGenreMapping.genreId">
                        <a [routerLink]="['/genre', movieGenreMapping.genreId, 'view']">{{movieGenreMapping.genreCode}}</a>
                    </div>
                </dd>
                <dt><span>Movie</span></dt>
                <dd>
                    <div *ngIf="movieGenreMapping.movieId">
                        <a [routerLink]="['/movie', movieGenreMapping.movieId, 'view']">{{movieGenreMapping.movieTitle}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movie-genre-mapping', movieGenreMapping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
