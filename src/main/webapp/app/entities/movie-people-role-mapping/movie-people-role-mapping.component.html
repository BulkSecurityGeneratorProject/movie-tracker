<div>
    <h2 id="page-heading">
        <span>Movie People Role Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movie-people-role-mapping" [routerLink]="['/movie-people-role-mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Movie People Role Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="moviePeopleRoleMappings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="peopleName"><span>People</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="movieTitle"><span>Movie</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="roleCode"><span>Role</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let moviePeopleRoleMapping of moviePeopleRoleMappings ;trackBy: trackId">
                <td><a [routerLink]="['/movie-people-role-mapping', moviePeopleRoleMapping.id, 'view' ]">{{moviePeopleRoleMapping.id}}</a></td>
                <td>
                    <div *ngIf="moviePeopleRoleMapping.peopleId">
                        <a [routerLink]="['../people', moviePeopleRoleMapping.peopleId , 'view' ]" >{{moviePeopleRoleMapping.peopleName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="moviePeopleRoleMapping.movieId">
                        <a [routerLink]="['../movie', moviePeopleRoleMapping.movieId , 'view' ]" >{{moviePeopleRoleMapping.movieTitle}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="moviePeopleRoleMapping.roleId">
                        <a [routerLink]="['../role', moviePeopleRoleMapping.roleId , 'view' ]" >{{moviePeopleRoleMapping.roleCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/movie-people-role-mapping', moviePeopleRoleMapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movie-people-role-mapping', moviePeopleRoleMapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'movie-people-role-mapping', { outlets: { popup: moviePeopleRoleMapping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="moviePeopleRoleMappings && moviePeopleRoleMappings.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
