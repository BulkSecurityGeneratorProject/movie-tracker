<div>
    <h2 id="page-heading">
        <span>Movies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movie" [routerLink]="['/movie/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Movie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="movies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="title"><span>Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="year"><span>Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="released"><span>Released</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="runtime"><span>Runtime</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="plot"><span>Plot</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="poster"><span>Poster</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="rating"><span>Rating</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ratedCode"><span>Rated</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productionCode"><span>Production</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movie of movies ;trackBy: trackId">
                <td><a [routerLink]="['/movie', movie.id, 'view' ]">{{movie.id}}</a></td>
                <td>{{movie.title}}</td>
                <td>{{movie.year}}</td>
                <td>{{movie.released}}</td>
                <td>{{movie.runtime}}</td>
                <td>{{movie.plot}}</td>
                <td>{{movie.poster}}</td>
                <td>{{movie.rating}}</td>
                <td>
                    <div *ngIf="movie.ratedId">
                        <a [routerLink]="['../rated', movie.ratedId , 'view' ]" >{{movie.ratedCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movie.productionId">
                        <a [routerLink]="['../production', movie.productionId , 'view' ]" >{{movie.productionCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/movie', movie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/movie', movie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'movie', { outlets: { popup: movie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="movies && movies.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
