<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-movie-heading">Create or edit a Movie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!movie.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="movie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="movie.title" required maxlength="100"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="movie.year" required min="1900" jhiMin="1900"/>
                    <div [hidden]="!(editForm.controls.year?.dirty && editForm.controls.year?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.year?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.year?.errors?.min">
                            This field should be at least 1900.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.year?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_released">Released</label>
                    <div class="d-flex">
                        <input id="field_released" type="datetime-local" class="form-control" name="released" [(ngModel)]="released" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_runtime">Runtime</label>
                    <input type="number" class="form-control" name="runtime" id="field_runtime"
                        [(ngModel)]="movie.runtime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_plot">Plot</label>
                    <input type="text" class="form-control" name="plot" id="field_plot"
                        [(ngModel)]="movie.plot" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_poster">Poster</label>
                    <input type="text" class="form-control" name="poster" id="field_poster"
                        [(ngModel)]="movie.poster" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rating">Rating</label>
                    <input type="number" class="form-control" name="rating" id="field_rating"
                        [(ngModel)]="movie.rating" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rated">Rated</label>
                    <select class="form-control" id="field_rated" name="rated" [(ngModel)]="movie.ratedId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ratedOption.id" *ngFor="let ratedOption of rateds; trackBy: trackRatedById">{{ratedOption.code}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_production">Production</label>
                    <select class="form-control" id="field_production" name="production" [(ngModel)]="movie.productionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productionOption.id" *ngFor="let productionOption of productions; trackBy: trackProductionById">{{productionOption.code}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
