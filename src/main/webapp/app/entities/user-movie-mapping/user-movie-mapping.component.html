<div>
    <h2 id="page-heading">
        <span>User Movie Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-movie-mapping" [routerLink]="['/user-movie-mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new User Movie Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userMovieMappings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userLogin"><span>User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="movieTitle"><span>Movie</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="movieStatusCode"><span>Movie Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userMovieMapping of userMovieMappings ;trackBy: trackId">
                <td><a [routerLink]="['/user-movie-mapping', userMovieMapping.id, 'view' ]">{{userMovieMapping.id}}</a></td>
                <td>
                    {{userMovieMapping.userLogin}}
                </td>
                <td>
                    <div *ngIf="userMovieMapping.movieId">
                        <a [routerLink]="['../movie', userMovieMapping.movieId , 'view' ]" >{{userMovieMapping.movieTitle}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userMovieMapping.movieStatusId">
                        <a [routerLink]="['../movie-status', userMovieMapping.movieStatusId , 'view' ]" >{{userMovieMapping.movieStatusCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-movie-mapping', userMovieMapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-movie-mapping', userMovieMapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-movie-mapping', { outlets: { popup: userMovieMapping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="userMovieMappings && userMovieMappings.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
