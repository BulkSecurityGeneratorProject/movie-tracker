<div>
    <h2 id="page-heading">
        <span>Similarities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-similarity" [routerLink]="['/similarity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Similarity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="similarities">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span>Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="movieAId"><span>Movie A</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="movieBId"><span>Movie B</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let similarity of similarities ;trackBy: trackId">
                <td><a [routerLink]="['/similarity', similarity.id, 'view' ]">{{similarity.id}}</a></td>
                <td>{{similarity.value}}</td>
                <td>
                    <div *ngIf="similarity.movieAId">
                        <a [routerLink]="['../movie', similarity.movieAId , 'view' ]" >{{similarity.movieAId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="similarity.movieBId">
                        <a [routerLink]="['../movie', similarity.movieBId , 'view' ]" >{{similarity.movieBId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/similarity', similarity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/similarity', similarity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'similarity', { outlets: { popup: similarity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="similarities && similarities.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
